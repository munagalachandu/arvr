<!DOCTYPE html>
<html>
<head>
  <title>A-Frame AR Marker</title>

  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.min.js"></script>
  
</head>

<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">

    <!-- Marker -->
   
    <a-marker type="pattern" url="pattern-letterC.patt">

        <!-- Purple Box (center) -->
        <a-box position="0 0.5 0"
               material="color: #A855F7; opacity: 0.6; ">
        </a-box>
      
        <!-- Teal Cone (right) -->
        <a-cone position="1 0.6 0"
                radius-bottom="0.35"
                height="1.1"
                material="color: #14B8A6;opacity: 0.5">
        </a-cone>
      
        <!-- Orange Sphere (left) -->
        <a-sphere position="-1 0.6 0"
                  radius="0.45"
                  material="color: #F97316;opacity: 0.5 ">
        </a-sphere>
      
      </a-marker>
      
    <!-- Camera -->
    <a-entity camera></a-entity>

  </a-scene>
</body>
</html>
